<html lang="en-us">
<head>
    <title>Nova-Prime: Tactical Steve</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    
    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type="module" id="site" data-python="python3.12" data-os="vtx,fs,snd,gui" async defer></script>
    
    <style>
        body { background-color: #0a0a14; color: #00ffff; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        #status { margin-top: 15vh; transition: opacity 0.5s; }
        #canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; /* Hidden until loaded */
            z-index: 10;
        }
        .glow-box { border: 3px solid #00ffff; border-radius: 20px; box-shadow: 0 0 20px #00ffff; }
    </style>
</head>

<body>
    <div id="status">
        <img src="splash.png" class="glow-box" style="width: 300px;" onerror="this.style.display='none'">
        <h2 style="margin-top: 20px; letter-spacing: 5px;">TACTICAL STEVE BOOTING...</h2>
        <div style="width: 300px; height: 10px; background: #1a1a2d; margin: 20px auto; border-radius: 5px;">
            <div id="progress-bar" style="width: 0%; height: 100%; background: #00ffff; border-radius: 5px; transition: width 0.3s;"></div>
        </div>
        <p id="loading-text">INITIALIZING SYSTEMS...</p>
    </div>

    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type="text/javascript">
        // This script handles the transition from Splash to Game
        window.addEventListener('load', function() {
            const progressBar = document.getElementById('progress-bar');
            const status = document.getElementById('status');
            const canvas = document.getElementById('canvas');

            // Simulate loading progress for the splash
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progressBar) progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    // Reveal game when engine is ready
                    setTimeout(() => {
                        status.style.opacity = '0';
                        setTimeout(() => {
                            status.style.display = 'none';
                            canvas.style.display = 'block';
                        }, 500);
                    }, 1000);
                }
            }, 100);
        });
    </script>
</body>
</html>
